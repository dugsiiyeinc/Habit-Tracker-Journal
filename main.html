
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit Tracker & Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Habit Tracker & Journal</h1>
        <div class="header-icons">
            <button id="manage"><i class="fas fa-cogs"></i> Manage</button>
            <button id="notifications"><i class="fas fa-bell"></i> Notifications</button>
            <button id="profile"><i class="fas fa-user"></i> Profile</button>
        </div>
    </header>
    <div class="container">
        <aside class="left-sidebar">
            <ul>
                <li><button id="tracker-button"><i class="fas fa-calendar-check"></i> My Habit Tracker</button></li>
                <li><button id="new-habits-button"><i class="fas fa-plus"></i> New Habits</button></li>
                <li><button id="daily-journal-button"><i class="fas fa-book"></i> Daily Journal</button></li>
                <li><button id="analytics-button"><i class="fas fa-chart-line"></i> Analytics</button></li>
            </ul>
        </aside>
        <main>
            <section class="habit-tracker">
                <h2>Habit Tracker</h2>
                <div class="progress">
                    <p>Progress: <span id="completed">0</span> / <span id="total">0</span></p>
                </div>
                <div class="new-habits">
                    <input type="text" id="newHabitInput" placeholder="Enter a new habit...">
                    <input type="number" id="points-input" placeholder="Points for completing..." min="1">
                    <button id="addHabitBtn"><i class="fas fa-plus-circle"></i> Add Habit</button>
                </div>
                <ul id="habit-list"></ul>
            </section>
            <section class="daily-journal">
                <h2>Daily Journal</h2>
                <textarea id="journal-entry" rows="4" placeholder="Write your thoughts for today..."></textarea>
                <select id="mood-input">
                    <option value="">How do you feel today?</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Neutral">Neutral</option>
                </select>
                <button id="save-journal"><i class="fas fa-save"></i> Save Journal</button>
                <ul id="journal-list"></ul>
            </section>
        </main>
        <aside class="right-sidebar">
            <h3>Analytics</h3>
            <div class="chart">Progress Chart Placeholder</div>
            <div class="leaderboard">Leaderboard Placeholder</div>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Unique Habit Tracker & Journal</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
